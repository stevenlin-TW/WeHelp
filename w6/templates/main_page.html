<!DOCTYPE html>
<html>
    <head>
        <meta name = "viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="utf-8" />
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='style.css') }} />
    </head>
    <body>
        <div class="container">
            <div class="title">
                <div style="display: flex;align-items: center;justify-content: center;height: 100%;">歡迎光臨，請輸入帳號密碼</div>
            </div>
            <form action="/signup" method="POST" class="form1">
                <div>註冊帳號</div>
                <div>姓名 <input type="text" name="name"/></div>
                <div>帳號 <input type="text" name="username"/></div>
                <div>密碼 <input type="password" name="password"/></div>
                <div><button>註冊</button></div>
            </form>
            
            <form action="/signin" method="POST" class="form2">
                <div>登入系統</div>
                <div>帳號 <input type="text" name="username"/></div>
                <div>密碼 <input type="password" name="password"/></div>
                <div><button>登入</button></div>
            </form>
        </div>
    </body>
</html>
